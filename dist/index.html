<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="game-start" class="modal active">
        <h1>Battleship</h1>
        <h3>Place your ships to start playing</h3>
        <button id="rotate-btn" class="primary-btn">Rotate</button>
        <p id="axis" style="display:none;">h</p>
        <p id="click-counter" style="display:none;">0</p>
        <div class="board placement"></div>
    </div>

    <div id="boards-wrapper">
        <div class="board player"></div>
        <div class="board enemy"></div>
    </div>

    <div id="game-over" class="modal">
        <h1 id="winner"></h1>
        <button id="replay-btn" class="primary-btn">Replay</button>
    </div>
    <div id="overlay" class="active"></div>
</body>
</html>
